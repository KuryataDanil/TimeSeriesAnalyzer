name: Ruby

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Test
    strategy:
      matrix:
        ruby:
          - '3.2.4'

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run the default task
      run: bundle exec rake

  push_gem:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.event.pull_request.head, 'release-*')
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.4'
        bundler-cache: true
    - name: Push gem if release branch
      run: |
        VERSION=$(echo "${{ github.event.pull_request.title }}" | sed -n 's/^release-\([0-9]\+\.[0-9]\+\.[0-9]\+\)$/\1/p')
        if [ -z "$VERSION" ]; then
          echo "Branch name does not match release pattern"
          exit 1
        fi
        GEM_FILE="TimeSeriesAnalyzer-${VERSION}.gem"
        if [ ! -f "$GEM_FILE" ]; then
          echo "Gem file $GEM_FILE does not exist"
          exit 1
        fi
        gem push "$GEM_FILE"
      env:
        GEM_HOST_API_KEY: ${{ secrets.GEM_HOST_API_KEY }}
